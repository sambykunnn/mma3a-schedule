<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UB MMA3A Class Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-blue-800 mb-2">UB MMA3A Class Schedule</h1>
      <p class="text-gray-600">Fall Semester 2023</p>
    </header>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div class="w-full md:w-auto relative">
        <input type="text" id="searchInput" placeholder="Search by subject..." class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
      </div>
      <div class="flex gap-2 w-full md:w-auto">
        <select id="dayFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="all">All Days</option>
          <option value="M">Monday</option>
          <option value="T">Tuesday</option>
          <option value="W">Wednesday</option>
          <option value="F">Friday</option>
        </select>
        <button id="viewToggle" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          <i class="fas fa-table mr-2"></i>Tabular View
        </button>
      </div>
    </div>

    <!-- Weekly View -->
    <div id="weeklyView" class="grid gap-4">
      <!-- Include your daily blocks here, or dynamically load them via JS -->
      <!-- You can paste your existing HTML blocks for Monday to Friday -->
      <!-- Or import them from another file using JS fetch() -->
    </div>

    <!-- Tabular View -->
    <div id="tabularView" class="hidden overflow-x-auto bg-white rounded-lg shadow-md">
      <!-- Paste your <table> block here -->
    </div>

    <!-- Lab Modal -->
    <div id="labModal" class="modal fixed inset-0 z-50 flex items-center justify-center modal-hidden">
      <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
      <div class="modal-content bg-white rounded-lg shadow-xl max-w-md w-full mx-4 relative modal-content-hidden">
        <div class="p-6">
          <h3 class="text-xl font-bold text-green-800 mb-2" id="modalTitle">Lab Details</h3>
          <div class="mb-4">
            <p class="font-semibold">Subject:</p>
            <p id="modalSubject" class="text-gray-700"></p>
          </div>
          <div class="mb-4">
            <p class="font-semibold">Time:</p>
            <p id="modalTime" class="text-gray-700"></p>
          </div>
          <div class="mb-4">
            <p class="font-semibold">Location:</p>
            <p id="modalLocation" class="text-gray-700"></p>
          </div>
          <div class="mb-4">
            <p class="font-semibold">Requirements:</p>
            <p id="modalRequirements" class="text-gray-700">Bring your camera and laptop with Adobe Photoshop installed</p>
          </div>
        </div>
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
